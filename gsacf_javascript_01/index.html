<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascripyTest</title>
</head>

<body>
    <script>
        const arr = ["大吉", "中吉", "小吉", "凶", "大凶"]
        var num = Math.floor(Math.random() * 4);

        alert(num);

        if (num == 0) {
            alert("大吉");
        }
        else if (num == 1) {
            alert("中吉");
        }
        else if (num == 2) {
            alert("小吉");
        }
        else if (num == 3) {
            alert("凶");
        }
        else if (num == 4) {
            alert("大凶");
        }

        alert("arr使用")

        alert(arr[num])

    </script>
    <div></div>
</body>

</html>
