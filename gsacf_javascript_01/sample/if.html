    <title>条件分岐処理の練習</title>
</head>

<body>
    <h1>条件分岐処理の練習</h1>
    <script>

        //1. 10より大きいかどうかで条件分岐
        let num = 1;

        //2. 10以上かどうかで条件分岐
        num = 1;

        //3. 10とそれ以外で条件分岐
        num = 1;

        //4. 10と等しくないかそれ以外かで条件分岐
        num = 1;

    </script>
</body>
